<section class="py-20 bg-gradient-to-b from-white via-gray-50 to-white">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="flex flex-col items-center">

      <div class="w-full max-w-md sm:max-w-lg lg:max-w-xl">
        <div class="rounded-2xl bg-white shadow-xl ring-1 ring-black/5 overflow-hidden relative">

          <!-- Slider Track -->
          <div id="slider-track" class="flex transition-transform duration-500">
            <!-- slides injected -->
          </div>

          <!-- Controls -->
          <button
            id="prev-slide"
            class="absolute top-1/2 left-3 -translate-y-1/2 bg-gray-900 text-white p-2 rounded-full shadow-md hover:bg-black"
          >
            ‹
          </button>
          <button
            id="next-slide"
            class="absolute top-1/2 right-3 -translate-y-1/2 bg-gray-900 text-white p-2 rounded-full shadow-md hover:bg-black"
          >
            ›
          </button>

          <div class="mt-4 flex items-center justify-between text-xs text-gray-500 px-6 pb-4" id="slider-labels"></div>
        </div>

        <div id="slider-dots" class="mt-4 flex gap-3 justify-center text-xs text-gray-600"></div>
      </div>

    </div>
  </div>
</section>
